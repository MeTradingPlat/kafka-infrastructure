name: CD Kafka Infrastructure

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Docker Network
        run: |
          docker network create metradingplat-network 2>/dev/null || echo "Network already exists"

      - name: Stop existing containers (if updating)
        run: |
          docker stop kafka kafka-ui zookeeper 2>/dev/null || true
          docker rm kafka kafka-ui zookeeper 2>/dev/null || true

      - name: Deploy Zookeeper
        run: |
          echo "Deploying Zookeeper..."
          docker run -d \
            --name zookeeper \
            --hostname zookeeper \
            --network metradingplat-network \
            --restart unless-stopped \
            --label project="metradingplat" \
            --label service="kafka-infrastructure" \
            --label component="zookeeper" \
            -e ZOOKEEPER_CLIENT_PORT=2181 \
            -e ZOOKEEPER_TICK_TIME=2000 \
            -e ZOOKEEPER_HEAP_OPTS="-Xms64m -Xmx128m" \
            --memory 256m \
            -p 2181:2181 \
            -v zookeeper_data:/var/lib/zookeeper/data \
            -v zookeeper_log:/var/lib/zookeeper/log \
            confluentinc/cp-zookeeper:7.5.0

      - name: Wait for Zookeeper
        run: |
          echo "Waiting for Zookeeper to be ready..."
          for i in {1..30}; do
            if docker exec zookeeper zookeeper-shell localhost:2181 <<< "ls /" 2>/dev/null | grep -q "zookeeper"; then
              echo "Zookeeper is ready!"
              break
            fi
            echo "Attempt $i/30 - Zookeeper not ready yet..."
            sleep 2
          done

      - name: Deploy Kafka
        run: |
          echo "Deploying Kafka..."
          docker run -d \
            --name kafka \
            --hostname kafka \
            --network metradingplat-network \
            --restart unless-stopped \
            --label project="metradingplat" \
            --label service="kafka-infrastructure" \
            --label component="kafka" \
            -e KAFKA_BROKER_ID=1 \
            -e KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181 \
            -e KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092 \
            -e KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT \
            -e KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT \
            -e KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1 \
            -e KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1 \
            -e KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1 \
            -e KAFKA_AUTO_CREATE_TOPICS_ENABLE=true \
            -e KAFKA_LOG_RETENTION_HOURS=24 \
            -e KAFKA_LOG_RETENTION_BYTES=268435456 \
            -e KAFKA_LOG_SEGMENT_BYTES=67108864 \
            -e KAFKA_NUM_PARTITIONS=1 \
            -e KAFKA_DEFAULT_REPLICATION_FACTOR=1 \
            -e KAFKA_NUM_IO_THREADS=2 \
            -e KAFKA_NUM_NETWORK_THREADS=2 \
            -e KAFKA_BACKGROUND_THREADS=2 \
            -e KAFKA_LOG_CLEANER_THREADS=1 \
            -e KAFKA_NUM_REPLICA_FETCHERS=1 \
            -e KAFKA_HEAP_OPTS="-Xms128m -Xmx512m" \
            --memory 768m \
            -p 9092:9092 \
            -p 29092:29092 \
            -v kafka_data:/var/lib/kafka/data \
            confluentinc/cp-kafka:7.5.0

      - name: Wait for Kafka
        run: |
          echo "Waiting for Kafka to be ready..."
          for i in {1..30}; do
            if docker exec kafka kafka-broker-api-versions --bootstrap-server localhost:9092 2>/dev/null; then
              echo "Kafka is ready!"
              break
            fi
            echo "Attempt $i/30 - Kafka not ready yet..."
            sleep 3
          done

      - name: Create Kafka Topics
        run: |
          echo "Creating Kafka topics..."

          # Function to create topic
          create_topic() {
            local topic=$1
            docker exec kafka kafka-topics \
              --bootstrap-server localhost:9092 \
              --create \
              --if-not-exists \
              --topic $topic \
              --partitions 3 \
              --replication-factor 1
          }

          # Create all MeTradingPlat topics
          create_topic "signals"
          create_topic "logs"
          create_topic "asset-state"
          create_topic "order-requests"
          create_topic "logs.notifications"
          create_topic "orders.updates"
          create_topic "marketdata.stream"
          create_topic "realtime-updates"

          echo "Topics created successfully!"

      - name: Deploy Kafka UI (Optional monitoring)
        run: |
          echo "Deploying Kafka UI..."
          docker run -d \
            --name kafka-ui \
            --network metradingplat-network \
            --restart unless-stopped \
            --label project="metradingplat" \
            --label service="kafka-infrastructure" \
            --label component="kafka-ui" \
            -e KAFKA_CLUSTERS_0_NAME=metradingplat \
            -e KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092 \
            -e KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181 \
            --memory 256m \
            -p 8090:8080 \
            provectuslabs/kafka-ui:latest

      - name: Verify Deployment
        run: |
          echo "=== Kafka Infrastructure Status ==="
          docker ps --filter "name=zookeeper" --filter "name=kafka" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

          echo ""
          echo "=== Kafka Topics ==="
          docker exec kafka kafka-topics --bootstrap-server localhost:9092 --list

          echo ""
          echo "=== Kafka UI ==="
          echo "Available at: http://localhost:8090"

      - name: Health Check
        run: |
          sleep 5

          # Check Zookeeper (verify container is running and responsive)
          if docker exec zookeeper zookeeper-shell localhost:2181 <<< "ls /" 2>/dev/null | grep -q "zookeeper"; then
            echo "✓ Zookeeper: Healthy"
          else
            echo "⚠ Zookeeper: Could not verify via shell, checking container status..."
            if docker ps --filter "name=zookeeper" --filter "status=running" | grep -q zookeeper; then
              echo "✓ Zookeeper: Container running"
            else
              echo "✗ Zookeeper: Unhealthy"
              exit 1
            fi
          fi

          # Check Kafka
          if docker exec kafka kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1; then
            echo "✓ Kafka: Healthy"
          else
            echo "✗ Kafka: Unhealthy"
            exit 1
          fi

          echo ""
          echo "Kafka infrastructure deployed successfully!"

      - name: Clean Old Images of Kafka Infrastructure
        run: |
          echo "Cleaning old images for kafka-infrastructure..."

          # Get current image IDs
          ZOOKEEPER_CURRENT=$(docker inspect zookeeper --format='{{.Image}}' 2>/dev/null || echo "")
          KAFKA_CURRENT=$(docker inspect kafka --format='{{.Image}}' 2>/dev/null || echo "")
          KAFKA_UI_CURRENT=$(docker inspect kafka-ui --format='{{.Image}}' 2>/dev/null || echo "")

          # Clean old Zookeeper images (keep only latest)
          echo "Cleaning old Zookeeper images..."
          docker images confluentinc/cp-zookeeper --format "{{.ID}} {{.Tag}}" | grep -v "7.5.0" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

          # Clean old Kafka images (keep only latest)
          echo "Cleaning old Kafka images..."
          docker images confluentinc/cp-kafka --format "{{.ID}} {{.Tag}}" | grep -v "7.5.0" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

          # Clean old Kafka UI images (keep only latest)
          echo "Cleaning old Kafka UI images..."
          docker images provectuslabs/kafka-ui --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of Kafka Infrastructure
        run: |
          echo "Cleaning stopped containers for kafka-infrastructure..."
          for container in zookeeper kafka kafka-ui; do
            docker ps -a --filter "name=^${container}$" --filter "status=exited" -q | xargs -r docker rm 2>/dev/null || true
          done

      - name: Clean Dangling Images and Build Cache
        run: |
          echo "Cleaning dangling images..."
          docker image prune -f 2>/dev/null || true

          echo "--- DISK SPACE CHECK ---"
          df -h | grep -E "^/dev|Filesystem"
